

    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  class="form-control" [formControl]="email" />
          </div>
          <div *ngIf="email.invalid && email.touched">
            <small class="text-danger" *ngIf="email.errors?.['required']"
              >Email is required.</small
            >
            <small class="text-danger" *ngIf="email.errors?.['pattern']"
              >Email is not valid.</small
            >
          </div>
      
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password"  class="form-control" formControlName="password" />
          </div>
          <div *ngIf="password?.invalid && password?.touched">
            <small class="text-danger" *ngIf="password?.errors?.['required']"
              >password is required.</small
            >
  
          </div>
          <br />
          <div class="form-group">
            <input type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" value="Login" />
          </div>
        </form>
      </div>
